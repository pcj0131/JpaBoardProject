        <form th:action="@{'/board/update/' + ${board.bno}}" th:object="${board}" method="post">
            <div class="form-group">
                <table class="table">
                    <tr>
                        <th style="padding: 13px 0 0 15px;">제목</th>
                        <td>
                            <input type="text" id="title" class="col-sm-8 form-control input-sm" th:field="*{title}" placeholder="제목을 입력하세요" maxlength="30"/>
                        </td>
                    </tr>
                    <tr>
                        <th style="padding: 13px 0 0 15px;">작성자</th>
                        <td>
                            <input type="text" id="writer" name="writer" class="col-sm-5 form-control input-sm" th:value="${username}" readonly/>
                        </td>
                    </tr>

                    <tr>
                        <th style="padding: 13px 0 0 15px;">내용</th>
                        <td>
                            <textarea class="form-control" id="content" rows="3" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <a type="button" class="btn btn-danger" th:href="@{/board/list}">취소</a>
                </div>
            </div>
        </form>
    </div>
